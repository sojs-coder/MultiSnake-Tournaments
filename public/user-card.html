<div class="UserCard" style="width: 805px; height: 458px; position: relative">
  <div class="Background" style="width: 805px; height: 458px; left: 0px; top: 0px; position: absolute; background: white"></div>
  <div class="Username" style="width: 116px; height: 60px; left: 63px; top: 61px; position: absolute; color: black; font-size: 48px; font-family: Inter; font-weight: 400; word-wrap: break-word">{{username}}</div>
  <div class="Uid" style="left: 63px; top: 156px; position: absolute; color: #959595; font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word">{{uid}}</div>
  <div class="Rating" style="left: 466px; top: 229px; position: absolute; color: black; font-size: 100px; font-family: Inter; font-weight: 400; word-wrap: break-word">{{wins}}/{{gamesPlayed}}</div>
  <div class="Elo" style="left: 84px; top: 229px; position: absolute; color: black; font-size: 100px; font-family: Inter; font-weight: 400; word-wrap: break-word">{{elo}}</div>
  <div class="Footer" style="width: 806px; height: 62px; left: -1px; top: 396px; position: absolute; background: #008000"></div>
  <div class="Joined" style="left: 63px; top: 130px; position: absolute; color: black; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Joined <script>
                var x = new Date({{ timestamp }}); 
                document.write(x.getMonth()+"."+x.getDate(0)+"."+x.getFullYear());
            </script></div>
  <div class="Achievment" style="width: 100px; height: 100px; left: 352px; top: 71px; position: absolute; background: linear-gradient(0deg, rgba(92, 230, 170, 0.20) 0%, rgba(92, 230, 170, 0.20) 100%); border-radius: 9999px"><img src = "ach-imgs/achievmenttrophy.png"></div>
  <div class="Achievment" style="width: 100px; height: 100px; left: 498px; top: 71px; position: absolute; background: linear-gradient(0deg, rgba(140, 35, 140, 0.20) 0%, rgba(140, 35, 140, 0.20) 100%); border-radius: 9999px"><img src = "ach-imgs/achievmentsnake.png"></div>
  <div class="Achievment" style="width: 100px; height: 100px; left: 644px; top: 71px; position: absolute; background: linear-gradient(0deg, rgba(92, 230, 170, 0.20) 0%, rgba(92, 230, 170, 0.20) 100%); border-radius: 9999px"><img src = "ach-imgs/achievmenttrophy.png"></div>
</div>
